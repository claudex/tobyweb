{% extends "tribune/base.html" %}
{% block content %}
<ul>
    {%for p in preums_available %}
    <li><a href="/{{tribune}}/preums/{{p.preums_name}}">{{p.preums_name}}</a></li>
    {%endfor%}
</ul>
<h1>Preums de {{hour}}</h1>
<table border="1">
    <tr><th>Place</th><th>Moule</th><th>Nb preums</th></tr>
    {{table_data|safe}}
</table>
{% endblock %}
